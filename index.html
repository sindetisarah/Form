<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form action="/home.html">
        <fieldset>
            <legend>Sign up:</legend>
        <div class="form-group">
           
            <label for="fname">FirstName</label>
            <div class="col-ms-12">
                <input type="text" class="form-control" placeholder="mary" id="name" name="name">
            </div>
            <label for="fname">SecondName</label>
            <div class="input-container">
                <input type="" class="form-control" placeholder="mary" id="firstName">
            </div>
            <label for="fname">Email</label>
            <div class="input-container">
                <input type="email" class="form-control" placeholder="mary@gmail.com" id="email" name="email">
            </div>
            <label for="fname">Password</label>
            <div class="input-container">
                <input type="password" class="form-control" placeholder="kall99055" id="password" name="password">
            </div>
            <button onclick="Submit()">Sign Up</button>
        </div>
        </fieldset>
    </form>
    <script src="index.js"></script>
</body>
</html>
